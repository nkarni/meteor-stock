<!-- Generated on <%= (new Date).toISOString().split('T')[0] %> by meteor-stock. Edit me! -->
<template name="<%= featureNameLower %>sList">
  <div class="container">
    <h2><%= featureName %>s List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <% _.each(fieldsArray, function(field) { %>
            <th><%= _(field).humanize().titleize() %></th>
          <% }); %>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
        {{#each <%=featureNameLower%>s}}
          {{> <%=featureNameLower%>Item}}
        {{/each}}
      </tbody>
    </table>
    <button class="btn btn-default new">New <%= featureName %></button>
  </div>
</template>

<template name="<%=featureNameLower%>Item">
  <tr>
    <% _.each(fieldsArray, function(field) { %>
      <td>{{<%= field %>}}</td>
    <% }); %>
    <td><a href="{{pathFor "<%= featureNameLower %>Detail"}}">detail</a></td>
  </tr>
</template>
