<!-- Generated on <%= (new Date).toISOString().split('T')[0] %> by meteor-stock. Edit me! -->
<template name="<%= featureNameLower %>Edit">
    <div class="container">
    {{#with <%= featureNameLower %>}}
    <h2>Edit <%= featureName %></h2>
      <form class="form-horizontal" role="form">

        <% _.each(fieldsArray, function(field) { %>
            <div class="form-group">

              <label for="input<%=_.trim(field)%>" class="col-sm-2 control-label"><%= _(field).humanize().titleize() %></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="<%=_.trim(field)%>" id="input<%=field%>" value="{{<%= field %>}}">
              </div>
            </div>
        <% }); %>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save <%= featureName %></button>
            <button class="btn btn-default delete">Delete <%= featureName %></button>
            <button class="btn btn-default cancel">Cancel</button>
          </div>
        </div>
    {{else}}
          <h3>There was no <%= featureNameLower %> found for that ID.</h3>
          <hr>
          <button class="btn btn-default cancel">Back to the <%= featureNameLower %> List</button>
    {{/with}}



      </form>
    </div>
</template>
